<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="BlackJack">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mb-4">
        <div class="jumbotron">
            <h1 class="mx-auto pt-5 b-j">BlackJack</h1>
            <h3 class="bust hidden">BUST!!!</h3>
        </div>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-sm-3 text-center">
                <img src="assets/jack1.png" />
            </div>
            <div class="col-sm-6 text-center">
                <img src="assets/bjack-dealer.jpg" />
            </div>
            <div class="col-sm-3 text-center">
                <img src="assets/jack2.png" />
            </div>
        </div>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-sm-2 text-center">
                <img src="assets/cards/bicycle-blue-back.png" class="dealer-draw2" />
            </div>
            <div class="col-sm-2 text-center">
                <h4>Dealer</h4>
                <h5 class="dealer-points"></h5>
                <img src="assets/cards/bicycle-blue-back.png" class="dealer-draw1" />
            </div>
            <div class="col-sm-2 text-center">
                <img class="dealer-draw3" />
            </div>
            <div class="col-sm-2 text-center">
                <img src="assets/cards/bicycle-red-back.png" class="player-draw2" />
            </div>
            <div class="col-sm-2 text-center">
                <h4>Player</h4>
                <h5 class="player-points"></h5>
                <img src="assets/cards/bicycle-red-back.png" class="player-draw1" />
            </div>
            <div class="col-sm-2">
                <img class="player-draw3" />
            </div>
        </div>
    </div>
    <div class="container-fluid mb-4">
        <div class="row">
            <div class="col-sm-4 text-center">
                <button type="submit" class="p-3 deal-button">Deal</button>
            </div>
            <div class="col-sm-4 text-center">
                <button type="submit" class="p-3 hit-button">Hit</button>
            </div>
            <div class="col-sm-4 text-center">
                <button type="submit" class="p-3 hold-button hidden">Hold</button>
            </div>
        </div>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-sm-12 pb-3">
                <h3 class="text-center p-3 results"></h3>
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="p-3 restart-button hidden">Play Again</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="script.js" async defer></script>
</footer>
</html>
