<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="BlackJack">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="mx-auto pt-5">Blackjack</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="pull-right m-3 p-3 results"></h3>
            </div>
            <div class="col-sm-6">
                <button type="submit" class="pull-left m-3 p-3 restartButton">Play Again</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <h4>Dealer</h4>
                <h5 class="dealerPoints"></h5>
            </div>
            <div class="col-sm-6 text-center">
                <h4>Player</h4>
                <h5 class="playerPoints"></h5>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="p-3 hitButton">Hit</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="script.js" async defer></script>
</footer>
</html>
